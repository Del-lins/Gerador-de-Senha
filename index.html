<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="Gerador de senha, gerador password">
   <link rel="shortcut icon" href="./assets/senha-favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Gerador de Senha</title>
</head>
<body>
   <img class="logo" src="https://i.ibb.co/m8YvYBr/logo.png" alt="gerador de senha"> 
   <main class="container-input">
      <span>
         Tamanho <span id="valor"></span> caracteres
      </span>
      <input type="range" id="slider" class="slider" min="5" max="20" value="8">
      <button id="button" class="button-cta" onclick="gerarSenha()">Gerar senha</button>
   </main>
   <div id="container-password" onclick="copiarSenha()" class="container-password hide">
      <span class="title">Sua senha gerada é:</span>
      <span id="password" class="password">54454545454</span>
      <span class="tool">Clique na senha para copiar. ☝️</span>
   </div>
   <script src="./script.js"></script>
</body>
</html>
